version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile.backend
    volumes:
      - .:/workspaces/TestManagement:cached
    working_dir: /workspaces/TestManagement/backend
    command: sh -lc "tail -f /dev/null"
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/testmanagement?sslmode=disable
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile.frontend
    volumes:
      - .:/workspaces/TestManagement:cached
    working_dir: /workspaces/TestManagement/frontend
    command: sh -lc "if [ -f package.json ]; then npm install && npm run dev -- --host 0.0.0.0 --port 5173; else tail -f /dev/null; fi"
    ports:
      - "5173:5173"

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=testmanagement
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
